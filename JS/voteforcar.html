<!DOCTYPE html>
<html>

	<head> 

		<script>
			var carVoteArray = new Array();
			carVoteArray[0] = 0;
			carVoteArray[1] = 0;
			carVoteArray[2] = 0;


			function voteforhonda() {
				carVoteArray[0] = carVoteArray[0]+1
				document.getElementById("honda").innerHTML = "Total number of Honda votes: " + carVoteArray[0];

			}
			function votefortoyota() {
				carVoteArray[1] = carVoteArray[1]+1
				document.getElementById("toyota").innerHTML = "Total number of Toyota votes: " + carVoteArray[1];
			}
			function voteforferrari() {
				carVoteArray[2] = carVoteArray[2]+1
				document.getElementById("ferrari").innerHTML = "Total number of Ferrari votes: " + carVoteArray[2];
			}

		</script>

	</head>

	<body>

		<h1> Please use the buttons below to vote for your favorite car.</h1>
		<input type="button" value="Honda" onClick="voteforhonda()">
		<input type="button" value="Toyota" onClick="votefortoyota()">
		<input type="button" value="Ferrari" onClick="voteforferrari()">
		<h2 id="honda"></h2>
		<h2 id="toyota"></h2>
		<h2 id="ferrari"></h2>


	</body>

</html>
