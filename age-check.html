<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>Page Title Here</title>
  <script>
   function over18() {
    var x = document.getElementById("age").value;
    var y = 18;

    if (x > y) {
        alert("You are over 18 years old.");
    }
    if (x < y) {
        alert("You are not over 18 years old.")
    }
}
</script>
</head>
<body>
  
<label for="name">Age (1 to 3 characters):</label>

<input type="text" id="age" name="age" required
       minlength="1" maxlength="3" size="10">
<button onclick="over18()">Try it</button>





  
</body>
</html>
