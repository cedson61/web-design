<!DOCTYPE html>
<html>
	<head>
		<title>Javascript Demo</title>
		<script>
			var hi = "hello world";
			function pop() {
		alert(hi);
		}
			function set() {
				hi = "hello skyline"
			}
		</script>
	</head>
	<body>
		<button onclick="pop()">Try it</button>
		<button onclick="set()">Set to Hello Skyline</button>


	</body>
</html>
